name: Build and Deploy

on:
  workflow_dispatch:

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build application
        run: |
          GOOS=linux GOARCH=arm64 go build -o bluegreen cmd/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-binary
          path: bluegreen

  deploy:
    needs: build
    runs-on: [self-hosted, bluegreen-local-vm]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-binary
          path: /tmp

      - name: Stop existing application (if running)
        run: pkill -f "bluegreen" || true

      - name: Deploy binary
        run: |
          mkdir -p ~/app
          cp /tmp/bluegreen ~/app/bluegreen
          chmod +x ~/app/bluegreen
      - name: Start application
        run: |
          cd ~/app
          echo "Starting as user: $(whoami)"
          # Use sudo to run as ubuntu user consistently
          sudo -u ubuntu setsid ~/app/bluegreen --port 8081 --color blue </dev/null >/dev/null 2>&1 &
          echo "Application started"
          sleep 1
          sudo ps aux | grep bluegreen | grep -v grep || echo "Process not found"

      - name: Verify deployment
        run: |
          sleep 2
          curl -f http://localhost:8080/healthz || exit 1
          echo "Deployment verified successfully"
